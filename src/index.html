<!--Simple daily journal UI which was assigned by NSS-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ken's Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css">
</head>
<body>
    <div class="container">
<!--Begin Header-->        
        <header>
            <h1>Ken's Daily Journal</h1>
        </header>
<!--begin main body-->        
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset>
                    <label for="conceptsCovered">Conepts Covered</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <textarea type="text" name="journalEntry" id="journalEntry" rows="5"></textarea>
                </fieldset>   
                <fieldset>
                    <label for="conceptsCovered"></label>
                    <input type="submit" name="record" id="record">
                </fieldset>
            </form>  
        <footer>
                <a href="https://www.linkedin.com/in/kenneth-dixon-nashville/"><img border="0" alt="LinkedIn" src="img/linkedin.png">
            &copy;2019 Ken Dixon        
        </footer>     
    </div>    
</body>
</html>
